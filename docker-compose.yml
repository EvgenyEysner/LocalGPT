networks:
  llm-network:
    driver: bridge

services:
  backend:
    build: ./backend
    container_name: backend
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 5000
    depends_on:
      - db
    networks:
      - llm-network

  db:
    image: postgres:18.0-alpine
    container_name: db
    ports:
      - "5432:5432"
    env_file:
      - ./backend/.env
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - llm_data:/var/lib/postgresql/data/
    networks:
      - llm-network

volumes:
  llm_data: