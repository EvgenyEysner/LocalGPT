networks:
  llm-network:
    driver: bridge

services:
  backend:
    build: ./backend
    container_name: backend
    environment:
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=gpt-oss
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 5000
    depends_on:
      - db
      - ollama
    networks:
      - llm-network

  db:
    image: postgres:18.0-alpine
    container_name: db
    ports:
      - "5432:5432"
    env_file:
      - ./backend/.env
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - llm_data:/var/lib/postgresql/data/
    networks:
      - llm-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    command: [ "serve" ]          # default port 11434
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama

volumes:
  llm_data:
  ollama-data: